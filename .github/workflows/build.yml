name: SmallRye Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - 'NOTICE'
      - 'README*'
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - 'NOTICE'
      - 'README*'

jobs:
  build:
    runs-on: ubuntu-latest
    name: build with JDK 12

    steps:
      - uses: actions/checkout@v2
        name: checkout

      # We want to be able to test with 8
      - uses: actions/setup-java@v1.4.3
        name: set up JDK 8
        with:
          java-version: 8

      - name: Set JAVA_HOME_8 var
        run: |
          echo "JAVA_HOME_8=$JAVA_HOME" >> $GITHUB_ENV

      # We need to build the project with at least this JDK version
      - uses: actions/setup-java@v1.4.3
        name: set up JDK 12
        with:
          java-version: 12

      - name: Set JAVA_HOME_12 var
        run: |
          echo "JAVA_HOME_12=$JAVA_HOME" >> $GITHUB_ENV

      - name: build with maven
        # The first run statement is theoretically redundant, but it's a safety latch in case multi JDK setup doesn't work
        run: |
          JAVA_HOME=${{ env.JAVA_HOME_12 }}
          echo $JAVA_HOME
          mvn -B formatter:validate verify --file pom.xml -Djava8.home=${{ env.JAVA_HOME_8 }} javadoc:javadoc

  quality:
    needs: [build]
    if: github.event_name == 'push' && startsWith('smallrye', github.repository)
    runs-on: ubuntu-latest
    name: quality

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1.4.3
        with:
          java-version: 12

      - name: sonar
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
        run: mvn -B verify --file pom.xml -Pcoverage javadoc:javadoc sonar:sonar -Dsonar.projectKey=smallrye_smallrye-context-propagation -Dsonar.login=$SONAR_TOKEN
